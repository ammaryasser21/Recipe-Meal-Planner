<app-navbar class="sticky top-0 z-50 bg-white shadow-md"></app-navbar>
<!-- Hero Section -->
<div class="relative overflow-hidden bg-gradient-to-br from-gray-50 via-white to-gray-50">
  <div class="relative mx-auto max-w-7xl">
    <div class="relative z-10 pb-8 bg-gradient-to-b from-transparent to-gray-50 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
      <main class="px-4 mx-auto mt-10 max-w-7xl sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
          <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Discover</span>
            <span class="block text-emerald-500 xl:inline">Amazing Recipes</span>
          </h1>
          <p class="mt-3 text-base text-gray-700 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            Explore a world of culinary delights, from quick weekday meals to gourmet weekend feasts.
          </p>
          <div class="mt-10 sm:flex sm:justify-center lg:justify-start">
            <button class="flex items-center justify-center px-8 py-3 text-base font-medium text-white bg-emerald-500 rounded-md hover:bg-emerald-600 md:py-4 md:text-lg md:px-10">
              Start Cooking
            </button>
          </div>
        </div>
      </main>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img class="object-cover w-full h-56 sm:h-72 md:h-96 lg:w-full lg:h-full"
           src="https://images.unsplash.com/photo-1556911220-e15b29be8c8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
           alt="Cooking">
    </div>
  </div>
</div>

<!-- Search Section -->
<div class="py-16 bg-white">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="text-center">
      <h2 class="text-base font-semibold tracking-wider text-emerald-600 uppercase">Find Recipes</h2>
      <p class="mt-2 text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Search Your Perfect Meal
      </p>
    </div>
    
    <form [formGroup]="searchForm" class="mt-8 space-y-6">
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Recipe Name</label>
          <input type="text" formControlName="query" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                 placeholder="Search recipes...">
        </div>
        
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Cuisine</label>
          <input type="text" formControlName="cuisine"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                 placeholder="Italian, Chinese...">
        </div>
        
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Ingredients</label>
          <input type="text" formControlName="ingredients"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                 placeholder="Main ingredients">
        </div>
        
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Cooking Time</label>
          <input type="number" formControlName="cookingTime"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                 placeholder="Minutes">
        </div>
      </div>

      <div class="flex flex-wrap items-center justify-between gap-4">
        <div class="flex gap-6">
          <label class="flex items-center space-x-2">
            <input type="checkbox" formControlName="follow"
                   class="w-4 h-4 text-emerald-500 border-gray-300 rounded focus:ring-emerald-500">
            <span class="text-sm text-gray-700">Followed Users</span>
          </label>
          
          <label class="flex items-center space-x-2">
            <input type="checkbox" formControlName="posted"
                   class="w-4 h-4 text-emerald-500 border-gray-300 rounded focus:ring-emerald-500">
            <span class="text-sm text-gray-700">My Recipes</span>
          </label>
        </div>
        
        <button type="submit" (click)="searchRecipes()"
                class="flex items-center px-6 py-2 text-white bg-emerald-500 rounded-lg hover:bg-emerald-600">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          Search
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Recipe Grid Section -->
<div class="py-16">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-base font-semibold tracking-wider text-emerald-600 uppercase">Discover</h2>
      <p class="mt-2 text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Popular Recipes
      </p>
    </div>
    
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <div *ngFor="let recipe of recipes" 
           class="group relative bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300">
        <div class="aspect-w-16 aspect-h-9 rounded-t-xl overflow-hidden">
          <img [src]="recipe.imageUrl || 'assets/default-recipe.jpg'" 
               [alt]="recipe.title"
               class="object-cover w-full h-48 group-hover:scale-105 transition-transform duration-300">
          
          <div class="absolute top-2 right-2 flex space-x-2">
            <button (click)="likeRecipe(recipe._id)" 
                    class="p-2 bg-white/90 rounded-full hover:bg-white hover:text-rose-500 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </button>
            
            <button (click)="addToShoppingList(recipe)" 
                    class="p-2 bg-white/90 rounded-full hover:bg-white hover:text-emerald-500 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </button>
            
            <button (click)="saveRecipe(recipe._id)" 
                    class="p-2 bg-white/90 rounded-full hover:bg-white hover:text-blue-500 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="p-4">
          <h3 class="font-semibold text-lg text-gray-800 hover:text-emerald-600 transition-colors">
            <a [routerLink]="['/details', recipe._id]">{{recipe.title}}</a>
          </h3>
          
          <div class="mt-2 flex items-center text-sm text-gray-500 space-x-4">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              {{recipe.cookingTime}} mins
            </span>
            
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              {{recipe.servings}} servings
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
